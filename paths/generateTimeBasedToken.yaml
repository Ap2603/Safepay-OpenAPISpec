post:
  summary: Generate Time Based Token
  operationId: generateTimeBasedToken
  security:
    - merchantSecret: []
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../schemas/GenerateTimeBasedTokenResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
