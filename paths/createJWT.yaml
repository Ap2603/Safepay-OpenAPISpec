post:
  summary: Create JWT Token
  operationId: createJWT
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/CreateJWTRequest.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../schemas/CreateJWTResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
