post:
  summary: Create API Key
  operationId: createAPIKey
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../schemas/CreateAPIKeyResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
