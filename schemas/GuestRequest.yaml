type: object
required:
  - email
  - phone
  - country
properties:
  email:
    type: string
    example: "hzaidi@getsafepay.com"
  phone:
    type: string
    example: "+923001234567"
  country:
    type: string
    example: "PK"
  first_name:
    type: string
    example: "Hassan"
  last_name:
    type: string
    example: "Zaidi"
